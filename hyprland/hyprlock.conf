# RESTART BUTTON
label {
    monitor = $monitor
    text = <span font_family="$font"> 󰜉 </span>
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = $font
    position = -100, 40
    halign = right
    valign = bottom
    on-click = systemctl reboot
}

# SHUTDOWN BUTTON
label {
    monitor = $monitor
    text = <span font_family="$font"> 󰐥 </span>
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = $font
    position = -40, 40
    halign = right
    valign = bottom
    on-click = systemctl poweroff
}

# TIME
label {
  monitor = $monitor
  # Use date command: %I is 12-hour, %M is minutes, %S is seconds, %p is AM/PM. Update every seconds
  text = cmd[update:1000] echo "$(date +"%-I:%M:%S %p")"
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = $monitor
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

