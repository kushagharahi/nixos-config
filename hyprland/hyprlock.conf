$font = JetBrainsMono Nerd Font
$monitor = DP-1

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor = $monitor
  path = $HOME/nixos-config/wallpapers/login.png
  blur_passes = 2
  color = $base
}

# BACKGROUND FOR SECONDARY MONITOR (Blanking it out)
background {
    monitor = DP-2
    color = rgb(000000) # Pure black
    # path = screenshot # Alternatively, use 'screenshot' to blur whatever was on the screen
}

