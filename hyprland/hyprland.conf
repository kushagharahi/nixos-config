# --- Variables ---
$mod = SUPER

# --- Monitors ---
# Right Monitor (DP-1)
monitor = DP-1, 2560x1440@165, 2160x1200, 1
# Left Monitor (DP-2) - transform 1 (Portrait)
monitor = DP-2, 3840x2160@60, 0x0, 1, transform, 1

general {
    # Order: Top, Right, Bottom, Left
    gaps_out = 5, 20, 20, 20  # Default is 20
}

cursor {
    no_hardware_cursors = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 or -1 to disable the anime girl
    disable_hyprland_logo = true # If you want a plain black background
}

decoration {
    rounding = 10  # This value is in pixels
}

# --- Layout ---
dwindle {
    preserve_split = true
    # Split follows mouse
    force_split = 0
}

# --- Workspaces ---
# DP-1: Odd Numbers
workspace = 1, monitor:DP-1, default:true
workspace = 3, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 9, monitor:DP-1

# DP-2: Even Numbers + Forced Hamburger Stack
workspace = 2, monitor:DP-2, default:true, layoutopt:orientation:top
workspace = 4, monitor:DP-2, layoutopt:orientation:top
workspace = 6, monitor:DP-2, layoutopt:orientation:top
workspace = 8, monitor:DP-2, layoutopt:orientation:top
workspace = 10, monitor:DP-2, layoutopt:orientation:top

# --- Exec Once ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ashell
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# Monitor 1 (e.g., DP-1) gets a random image from Folder A
exec-once = swaybg -o DP-1 -i "$(find ~/pictures/wallpapers/dp-1/ -type f | shuf -n 1)" -m fill
# Monitor 2 (e.g., HDMI-A-1) gets a random image from Folder B
exec-once = swaybg -o DP-2 -i "$(find ~/pictures/wallpapers/dp-2/ -type f | shuf -n 1)" -m fill
# Start keyring (needed for ente auth and maybe other electron apps?)
exec-once = gnome-keyring-daemon --start --components=secrets
# night shift
exec-once = hyprsunset --temperature 3000
# automount usb
exec-once = udiskie &

# --- Keybinds ---
# Standard kill (Graceful-ish)
bind = $mod, Q, killactive, 
# Force kill (The Nuclear Option)
bind = $mod SHIFT, Q, exec, hyprctl activewindow | grep pid | cut -d ' ' -f 2 | xargs kill -9
# Exit hyprland
bind = $mod, M, exit
# Lock screen
bind = $mod, L, exec, hyprlock
# App launch with rofi
bind = $mod, SPACE, exec, rofi -show drun
# Show copy history in rofi
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Toggle night shift (hyprsunset)
bind = $mod, N, exec,  pgrep -x hyprsunset > /dev/null && pkill hyprsunset || hyprsunset --temperature 3000

# Screenshots
bind = $mod SHIFT, S, exec, hyprshot -m window
bind = $mod, R, exec, hyprshot -m region
bind = $mod SHIFT, R, exec, hyprshot -m region --clipboard-only

# Switch active window
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Snap window locations
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, right, movewindow, mon:r

# --- Resize Windows ---
# Control windows size with Mod + CTRL + Arrows
binde = $mod CTRL, right, splitratio, 0.05
binde = $mod CTRL, left, splitratio, -0.05
binde = $mod CTRL, up, splitratio, -0.05
binde = $mod CTRL, down, splitratio, 0.05

# Workspaces Navigation
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Change the direction of the split for the currently focused window
bind = $mod, T, togglesplit

# Cycle through workspaces with Mod + Alt + Left/Right
bind = $mod ALT, right, workspace, m+1
bind = $mod ALT, left, workspace, m-1

# Jump to workspace with Mod + Alt + Number
bind = $mod ALT, 1, workspace, 1
bind = $mod ALT, 2, workspace, 2
bind = $mod ALT, 3, workspace, 3
bind = $mod ALT, 4, workspace, 4
bind = $mod ALT, 5, workspace, 5
bind = $mod ALT, 6, workspace, 6
bind = $mod ALT, 7, workspace, 7
bind = $mod ALT, 8, workspace, 8
bind = $mod ALT, 9, workspace, 9
bind = $mod ALT, 0, workspace, 10
